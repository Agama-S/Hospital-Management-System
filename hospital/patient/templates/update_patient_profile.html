{% extends 'patient_base.html' %}

{% block title %}Patient Profile {% endblock %}

{% load static %}
{% block patient_content%}

    <div class="page-content-wrapper">
        <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
            <div class="row register-form">
                <div class="col-md-8 offset-md-2">


                    <form class="custom-form" method="POST" style="margin-top: 0px;">
                        {% csrf_token %}
                        <h1>Your Profile</h1>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Name </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="text" readonly name="fullname" value="{{ patient.firstname }} {{ patient.lastname }}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="email-input-field">Email </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="email" readonly="" value="{{patient.email}}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="dropdown-input-field">Gender</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input type="text" class="form-control" readonly value="{{patient.gender}}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Phone Number</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="tel" name="phonenumber"  value="{{ patient.phonenumber }}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Username</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="text" readonly value="{{ patient.username}}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="showMessage()"><i class="fa fa-refresh"></i></button>
                        <a href="{% url 'delete_profile' user.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                    </form>

                </div>
            </div>
        </div>
    </div>

<script>
    function showMessage() {
        alert("Profile successfully updated!");
    }


</script>
{% endblock %}
