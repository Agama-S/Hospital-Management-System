{% extends 'doctor_base.html' %}

{% block title %}Doctor Profile {% endblock %}

{% load static %}
{% block doct_content%}

    <div class="page-content-wrapper">
        <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
            <div class="row register-form">
                <div class="col-md-8 offset-md-2">


                    <form class="custom-form" method="POST" enctype="multipart/form-data" style="margin-top: 0px;">
                        {% csrf_token %}
                        <h1>Your Profile</h1>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Name </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="text" readonly name="fullname" value="{{ doctor.firstname }} {{ doctor.lastname }}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="email-input-field">Email </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="email" readonly="" value="{{doctor.email}}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="dropdown-input-field">Gender</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input type="text" class="form-control" readonly value="{{doctor.gender}}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Phone Number</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="tel" name="phonenumber"  value="{{ doctor.phonenumber }}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Username</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="text" readonly value="{{ doctor.username}}">
                            </div>
                        </div>

                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="image-input-field">Image</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="file" name="image">
                            </div>
                        </div>


                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Department</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input type="text" class="form-control" readonly="" value="{{ doctor.department }}">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field">Specialization</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input type="text" class="form-control" name="specialization"  value="{{ doctor.specialization }}">
                            </div>
                        </div>

                            <button type="submit" class="btn btn-primary" onclick="showMessage()"><i class="fa fa-refresh"></i></button>
                        <a href="{% url 'delete_profile' user.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                    </form>

                </div>
            </div>
        </div>
    </div>

<script>
    function showMessage() {
        alert("Profile successfully updated!");
    }
</script>
{% endblock %}
